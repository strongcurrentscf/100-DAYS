<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <div class="players">
        <div class="player" id="player-1">
          <h2>Player 1</h2>
          <p class="name">Max</p>
          <p class="symbol">X</p>
          <a href="#" class="edit">Edit</a>
        </div>
        <div class="player" id="player-2">
          <h2>Player 2</h2>
          <p class="name">Manu</p>
          <p class="symbol">O</p>
          <a href="#" class="edit">Edit</a>
        </div>
      </div>
      <button class="new-game">Start New Game</button>
    </main>
    <div class="overlay hidden">
      <div class="modal">
        <h2>Choose your name</h2>
        <form action="#" class="choose-name">
          <label for="player-name">Player name</label>
          <input type="text" id="player-name" />
          <button type="reset" id="reset">Cancel</button>
          <button type="submit" id="submit">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
